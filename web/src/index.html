<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFood</title>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <!-- HEADER -->
        <div class="header">
          <ul>
            <li><a href="">Entregador</a></li>
            <li><a href="">Restaurante</a></li>
            <li><a href="">Carreiras</a></li>
            <li><a href="">iFood Empresas</a></li>
            <li>Entrar</li>
          </ul>
        </div>
        <!-- ---HEADER--- -->

        <!-- BG  -->
        <div class="BG" style="padding-bottom: 54px">
          <div class="left">
            <img class="svg" src="images/left.svg" alt="" />
            <img src="images/dish-left.png" alt="" />
          </div>

          <div class="right">
            <img src="images/dish-right.png" alt="" />
            <img class="svg" src="images/right.svg" alt="" />
          </div>
          <div class="content">
            <img src="images/logo.svg" alt="" class="logo" />
            <h2>Nunca foi fácil pedir <span>lanche</span></h2>
            <p>Descubra restaurantes perto de você</p>
            <div class="form">
              <div class="search">
                <img src="images/search.svg" alt="" />
                <input type="text" placeholder="Buscar endereço e número" />
              </div>
              <button>Buscar</button>

            </div>
            <div class="tags">
              <span>#pizza</span>
              <span>#hamburger</span>
              <span>#cachorro-quente</span>
            </div>
          </div>
        </div>
      </div>
        <!-- ---BG---  -->

        <div class="banner">
          <img src="images/landing-banner-1.png" alt="" />
          <img src="images/landing-banner-2.png" alt="" />
          <img src="images/landing-banner-3.png" alt="" />
        </div>
        <div class="footer">
          <img src="images/logofooter.svg" alt="" />
          <span>© Copyright 2020 - iFood <br />Todos os direitos reservados</span>
        </div>
      </div>
      </div>

   
  </body>
</html>
